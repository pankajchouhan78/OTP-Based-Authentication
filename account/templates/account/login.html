{% extends 'account/base.html' %}
{% block title %} login page {% endblock title%}


{% block body %}
<div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog"
    id="modalSignin">
    <div class="modal-dialog" role="document">
        <div class="modal-content rounded-4 shadow">
            <div class="modal-header p-5 pb-4 border-bottom-0">
                <h1 class="fw-bold mb-0 fs-2">Login</h1>
            </div>

            <div class="modal-body">
                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <div class="alert alert-{{messages.tags}} alert-dismissible fade show" role="alert">
                        <strong>{{messages}}</strong>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endfor %}
                </ul>
                {% endif %}
            </div>

            <div class="modal-body p-5 pt-0">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control rounded-3" id="uname" placeholder="Enter user name"
                            name="uname" />
                        <label for="uname">User Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control rounded-3" id="number" placeholder="Mobile Number"
                            name="mobile" />
                        <label for="number">Number</label>
                    </div>
                    <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Login</button>
                    <small class="text-body-secondary">Don't have account <a href="/register">Register</a></small>
                    <hr class="my-4" />
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock body %}
